<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Soniya ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Pacifico&display=swap" rel="stylesheet">
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Pacifico', cursive;
    background: linear-gradient(to bottom, #ffc1cc, #ff6f91);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #greeting {
    font-size: 2rem;
    color: #fff;
    text-shadow: 2px 2px #ff69b4;
    animation: fadeIn 2s ease forwards;
    margin-bottom: 20px;
  }

  #startBtn {
    font-family: 'Reenie Beanie', cursive;
    font-size: 2rem;
    padding: 15px 40px;
    background-color: #ffb6c1;
    border: 2px solid #ff69b4;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255,105,180,0.3);
    transition: transform 0.2s;
  }
  #startBtn:hover {
    transform: scale(1.1);
  }

  #envelope {
    display: none;
    margin-top: 30px;
    width: 150px;
    height: 100px;
    background: pink;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(255,105,180,0.3);
  }
  #envelope::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    border-left: 75px solid transparent;
    border-right: 75px solid transparent;
    border-bottom: 50px solid #ff69b4;
    border-radius: 10px;
  }

  #poem {
    display: none;
    margin-top: 30px;
    font-size: 1.5rem;
    color: #fff;
    max-width: 600px;
    line-height: 2rem;
    text-shadow: 1px 1px #ff69b4;
  }

  /* Heart petals animation */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 5s linear infinite;
  }
  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity:1; }
    100% { transform: translateY(-700px) rotate(45deg); opacity:0; }
  }
</style>
</head>
<body>

<div id="greeting">Hi Soniya, I just wanted to say something to youâ€¦</div>
<button id="startBtn">Click Me ðŸ’–</button>

<div id="envelope"></div>

<div id="poem"></div>

<script>
  const startBtn = document.getElementById('startBtn');
  const envelope = document.getElementById('envelope');
  const poemDiv = document.getElementById('poem');

  const poemText = `My baby, Iâ€™ve been carrying this in my heart for a long time, and I canâ€™t keep it to myself anymore. Being around you, even just thinking about you, makes everything feel brighter and simpler, like the world finally makes sense in the way itâ€™s supposed to. Youâ€™re not only beautiful, genuinely gorgeous in every way, but thereâ€™s something about the way you carry yourself, the way you laugh, the way you make people feel understood and valued, that I canâ€™t stop thinking about. I like you more than anything, more than Iâ€™ve ever liked anyone, and every time I imagine being with you, it feels like home. I want to be there for you in every way I can, to support you, make you happy, and take care of you, not just in moments, but in all the ordinary days too, because life with you feels like it could be extraordinary. I donâ€™t want to just admire you from afar anymore; I want to share my life with you, to make this official, to see us grow together, laugh together, and face everything together. Being with you feels right in a way nothing else ever has, and I hope you feel something similar too, because I canâ€™t imagine not trying to make this real with you.`;

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    envelope.style.display = 'block';
  });

  envelope.addEventListener('click', () => {
    envelope.style.display = 'none';
    poemDiv.style.display = 'block';
    typePoem(poemText, poemDiv);
    createHearts();
  });

  function typePoem(text, element) {
    let i = 0;
    function typing() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 20);
      }
    }
    typing();
  }

  function createHearts() {
    for (let i = 0; i < 50; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(() => {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>

</body>
</html>
